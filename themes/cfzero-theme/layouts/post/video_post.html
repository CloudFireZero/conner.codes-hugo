{{ define "main" }}
<section id="about" class="about-section overflow-hidden">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="text-center">
                    <h2>
                        <span>{{ .Title }}</span>
                        <br>
                        <small>
                            {{ .Page.Description }}
                            <br /><small>{{ .Page.PublishDate.Format "January 02, 2006" }}</small>
                        </small>
                    </h2>

                </div>
                <div class="separator"></div>
                <div class="row">
                    <div class="col-sm-12 wow animated fadeInLeft text-center" data-wow-delay="0.4s">
                        {{ partial "includes/video.html" . }}
                        {{ .Content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
